name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  deployments: write
  contents: write
  statuses: write
  actions: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx üêã
      uses: docker/setup-buildx-action@v1

    - name: Login to JFrog üê∏  
      uses: docker/login-action@v1
      with:
          registry: docker-stayal-ethos-caas-next-release.dr-uw2.adobeitc.com
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_TOKEN }}
    - name: Build and push üê≥
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker-stayal-ethos-caas-next-release.dr-uw2.adobeitc.com/github-action-demo:${{ github.sha }}
    - name: Promote build to env
      run: |
          cd k8s/helm/Dev/va6
          sed -i 's|tag:.*|tag: '${{ github.sha }}'|' values.yaml 
          git config --global user.name 'Sonam11'
          git config --global user.email 'Sonam11@github.com'
          git config --global user.password ${{ secrets.GIT_TOKEN }}
          git add values.yaml
          git commit -m "Update values.yaml git sha"
          git push
          
  manual-approval:
    environment: 'Prod'
    runs-on: ubuntu-20.04
    needs:
      - build-and-test
    steps:
      - run: echo "Approved to Prod"
      
  deploy-on-prod:
    name: 'Deploy to Prod'
    runs-on: ubuntu-latest
    needs: 
      - manual-approval
    steps:
      - name: Promote build to env
        run: |
          cd k8s/helm/Dev/va6
          sed -i 's|tag:.*|tag: '${{ github.sha }}'|' values.yaml 
          git config --global user.name 'Sonam11'
          git config --global user.email 'Sonam11@github.com'
          git config --global user.password ${{ secrets.GIT_TOKEN }}
          git add values.yaml
          git commit -m "Update values.yaml git sha"
          git push
      
    